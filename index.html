<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نموذج الطلب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      padding: 20px;
      background-color: #f2f2f2;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .item-row {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 10px;
    }
    .item-row input {
      flex: 1;
    }
    .item-name {
      flex: 2;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>نموذج طلب الزبون</h1>
  <form id="orderForm">
    <label for="customerName">اسم الزبون</label>
    <input type="text" id="customerName" required />

    <label for="customerArea">المنطقة</label>
    <select id="customerArea" required>
      <option value="">اختر المنطقة</option>
      <option value="الضاحية">الضاحية</option>
      <option value="الشويفات">الشويفات</option>
      <option value="بيروت">بيروت</option>
      <option value="الحدث">الحدث</option>
      <option value="حارة حريك">حارة حريك</option>
    </select>

    <label for="deliveryDate">تاريخ التوصيل</label>
    <input type="date" id="deliveryDate" value="" required />

    <label>الطلبات</label>

    <div class="item-row">
      <input class="item-name" type="text" value="صمون" readonly />
      <input class="item-quantity" type="number" min="0" value="0" />
      <span class="item-price" hidden>1.00</span>
    </div>

    <div class="item-row">
      <input class="item-name" type="text" value="برغر" readonly />
      <input class="item-quantity" type="number" min="0" value="0" />
      <span class="item-price" hidden>1.80</span>
    </div>

    <div class="item-row">
      <input class="item-name" type="text" value="توست" readonly />
      <input class="item-quantity" type="number" min="0" value="0" />
      <span class="item-price" hidden>1.50</span>
    </div>

    <div class="item-row">
      <input class="item-name" type="text" value="فاهيتا" readonly />
      <input class="item-quantity" type="number" min="0" value="0" />
      <span class="item-price" hidden>2.00</span>
    </div>

    <div class="item-row">
      <input class="item-name" type="text" value="صاج" readonly />
      <input class="item-quantity" type="number" min="0" value="0" />
      <span class="item-price" hidden>1.20</span>
    </div>

    <button type="submit">إرسال الطلب</button>
  </form>

  <script>
    // تعبئة التاريخ بشكل تلقائي
    document.getElementById("deliveryDate").value = new Date().toISOString().split("T")[0];

    document.getElementById("orderForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const customerName = document.getElementById("customerName").value;
      const customerArea = document.getElementById("customerArea").value;
      const deliveryDate = document.getElementById("deliveryDate").value;

      const itemRows = document.querySelectorAll(".item-row");
      const items = [];

      itemRows.forEach((row) => {
        const itemName = row.querySelector(".item-name").value;
        const quantity = parseInt(row.querySelector(".item-quantity").value);
        const unitPrice = parseFloat(row.querySelector(".item-price").textContent);
        const total = (quantity * unitPrice).toFixed(2);

        if (quantity > 0) {
          items.push(`${itemName} × ${quantity} = ${total}$`);
        }
      });

      const orderData = {
        name: customerName,
        area: customerArea,
        date: deliveryDate,
        items: items.join("\n"),
      };

      fetch("https://script.google.com/macros/s/AKfycbzjC484_cZ1su58FfZkoeTQzXvM3-nMbxAhvEgSJarctv0OGwJy29pSufai7CLLtHiw2g/exec", {
        method: "POST",
        body: JSON.stringify(orderData),
        headers: {
          "Content-Type": "application/json",
        },
      })
        .then((response) => response.text())
        .then((data) => {
          alert("تم إرسال الطلب بنجاح!");
          document.getElementById("orderForm").reset();
          document.getElementById("deliveryDate").value = new Date().toISOString().split("T")[0];
        })
        .catch((error) => {
          alert("حدث خطأ أثناء إرسال الطلب.");
          console.error(error);
        });
    });
  </script>
</body>
</html>
