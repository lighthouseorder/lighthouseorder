<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة الإدارة - الطلبات</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
      background-color: #f8f9fa;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      background-color: white;
    }
    .table-responsive {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>لوحة إدارة الطلبات</h1>

    <div class="row g-3">
      <div class="col-md-3">
        <input type="date" id="filterDate" class="form-control" />
      </div>
      <div class="col-md-3">
        <select id="areaFilter" class="form-control">
          <option value="">كل المناطق</option>
        </select>
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary w-100" onclick="filterData()">فلترة</button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-success w-100" onclick="printTable()">طباعة الكشف كامل</button>
        <button class="btn btn-secondary w-100 mt-2" onclick="printFiltered()">طباعة حسب الفلترة</button>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered mt-4" id="ordersTable">
        <thead class="table-dark">
          <tr>
            <th>اسم الزبون</th>
            <th>المنطقة</th>
            <th>التاريخ</th>
            <th>الأصناف</th>
            <th>العدد</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="mt-4">
      <h4>تقرير الكميات المطلوبة:</h4>
      <ul id="report"></ul>
    </div>
  </div>

  <script>
const scriptURL = "https://script.google.com/macros/s/AKfycbzjC484_cZ1su58FfZkoeTQzXvM3-nMbxAhvEgSJarctv0OGwJy29pSufai7CLLtHiw2g/exec";

    let allData = [];

    function fetchData() {
      fetch(sheetURL)
        .then(res => res.json())
        .then(data => {
          allData = data;
          displayTable(data);
          fillAreaFilter(data);
          generateReport(data);
        });
    }

    function displayTable(data) {
      const tbody = document.querySelector("#ordersTable tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        const customer = row.name;
        const area = row.area;
        const date = new Date(row.timestamp).toLocaleDateString();

        const items = JSON.parse(row.items || "[]");
        items.forEach(item => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${customer}</td>
            <td>${area}</td>
            <td>${date}</td>
            <td>${item.name}</td>
            <td>${item.quantity}</td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    function fillAreaFilter(data) {
      const areaFilter = document.getElementById("areaFilter");
      const areas = [...new Set(data.map(row => row.area).filter(Boolean))];
      areaFilter.innerHTML = '<option value="">كل المناطق</option>';
      areas.forEach(area => {
        const option = document.createElement("option");
        option.value = area;
        option.textContent = area;
        areaFilter.appendChild(option);
      });
    }

    function filterData() {
      const date = document.getElementById("filterDate").value;
      const area = document.getElementById("areaFilter").value;

      const filtered = allData.filter(row => {
        const rowDate = new Date(row.timestamp).toISOString().split('T')[0];
        return (!date || rowDate === date) && (!area || row.area === area);
      });

      displayTable(filtered);
      generateReport(filtered);
    }

    function generateReport(data) {
      const reportEl = document.getElementById("report");
      const itemCounts = {};

      data.forEach(row => {
        const items = JSON.parse(row.items || "[]");
        items.forEach(item => {
          if (item.name in itemCounts) {
            itemCounts[item.name] += parseInt(item.quantity);
          } else {
            itemCounts[item.name] = parseInt(item.quantity);
          }
        });
      });

      reportEl.innerHTML = "";
      for (let name in itemCounts) {
        const li = document.createElement("li");
        li.textContent = `${name}: ${itemCounts[name]}`;
        reportEl.appendChild(li);
      }
    }

    function printTable() {
      filterData();
      window.print();
    }

    function printFiltered() {
      filterData();
      window.print();
    }

    window.onload = () => {
      fetchData();
      document.getElementById("filterDate").value = new Date().toISOString().split('T')[0];
    };
  </script>
</body>

</html>
